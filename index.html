<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Projet THP2E</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Évaluation Acceptation au Label THP2E</h1>

  <form id="ecoForm">
    <label for="conso">
      Consommation énergétique annuelle (en kWh) :
      <img src="blue-interrogation-point.png" class="tooltip-icon" title="Indiquez ici la consommation annuelle d’énergie.">
    </label>
    <input type="number" id="conso" name="conso" required><br><br>

    <h3>Matériaux
      <img src="blue-interrogation-point.png" class="tooltip-icon" title="Pour chaque matériau, indiquez son type, sa masse (kg), et la distance (km).">
    </h3>

    <div id="materiauxContainer"></div>
    <button type="button" class="add-button" onclick="ajouterLigne()">+ Ajouter un matériau</button><br><br>
    <button type="submit">Valider</button>
  </form>

  <h2>Résultat :</h2>
  <p id="resultat">Vlez remplir le formulaire.</p>

  <script src="script.js"></script>
</body>
</html>
