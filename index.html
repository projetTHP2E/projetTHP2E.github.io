<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Projet THP2E</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Évaluation Acceptation au Label THP2E</h1>

  <form id="ecoForm">
    <label for="conso">Consommation énergétique annuelle (en kWh) :</label>
    <input type="number" id="conso" name="conso" min="0" step="any" required /><br /><br />

    <h3>Matériaux</h3>
    <div id="materiauxContainer">
      <!-- Lignes matériaux ajoutées ici -->
    </div>

    <button type="button" class="add-button" onclick="ajouterLigne()">+ Ajouter un matériau</button><br />

    <button type="submit">Valider</button>
  </form>

  <h2>Résultat :</h2>
  <p id="resultat">Veuillez remplir le formulaire.</p>

  <script src="script.js"></script>
</body>
</html>
