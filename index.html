<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Éco-Label Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Évaluation Écologique du Bâtiment</h1>

  <form id="ecoForm">
    <label for="materiau">Matériau utilisé pour les murs :</label>
    <select id="materiau" required>
      <option value="">--Choisir--</option>
      <option value="bois">Bois</option>
      <option value="béton">Béton</option>
      <option value="verre">Verre</option>
    </select><br><br>

    <label for="masse">Masse du matériau utilisé (en kg) :</label>
    <input type="number" id="masse" required><br><br>

    <label for="distance">Distance parcourue pour l'amener (en km) :</label>
    <input type="number" id="distance" required><br><br>

    <label for="conso">Consommation énergétique annuelle (en kWh) :</label>
    <input type="number" id="conso" required><br><br>

    <button type="submit">Valider</button>
  </form>

  <h2>Résultat :</h2>
  <p id="resultat">Veuillez remplir le formulaire.</p>

  <script src="script.js"></script>
</body>
</html>
