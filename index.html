<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Projet THP2E</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .ligne-materiau {
      display: grid;
      grid-template-columns: auto 150px 150px 150px auto;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
    }

    select,
    input[type="number"] {
      padding: 5px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    .add-button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .remove-button {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Évaluation Acceptation au Label THP2E</h1>

  <form id="ecoForm">
    <label for="conso">Consommation énergétique annuelle (en kWh) :</label>
    <input type="number" id="conso" name="conso" min="0" step="any" required /><br /><br />

    <h3>Matériaux</h3>
    <div id="materiauxContainer">
      <div class="ligne-materiau">
        <label>Matériau :</label>
        <select name="materiau" required>
          <option value="">--Choisir--</option>
          <option value="bois">Bois</option>
          <option value="béton">Béton</option>
          <option value="verre">Verre</option>
        </select>

        <input type="number" name="masse" placeholder="Masse (kk)" min="0" step="any" required />
        <input type="number" name="distance" placeholder="Distance (km)" min="0" step="any" required />

        <!-- Pas de bouton supprimer sur la première ligne -->
      </div>
    </div>

    <button type="button" class="add-button" onclick="ajouterLigne()">+ Ajouter un matériau</button><br />

    <button type="submit">Valider</button>
  </form>

  <h2>Résultat :</h2>
  <p id="resultat">Veuillez remplir le formulaire.</p>

  <script src="script.js"></script>
</body>
</html>
